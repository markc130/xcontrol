#####################################
######X-Control Enhanced Plugin######
#####################################
# FMS Settings - can be configured from the plugin menu
# Planned cruise Flight Level, Ground Speed, expected takeoff time (zulu)
cruise_gs=420
cruise_fl=310
scheduled_takeoff=15:00
#####################################
# Climbing/descending profiles - to calculate time and distance for different Flight Levels 
# (e.g. how many minutes/miles to climb to the given altitude/descending from the given altitude)
# Each profile lists seven values for FL000,Fl100,FL200,FL300,FL400,Fl500,Fl600. 
# The values can be minutes to reach the altitude for time profiles or nautical miles to reach/descend the specified altitude 
climb_fl_time=0,5,11,16,22,30,30
climb_fl_distance=0,20,52,84,134,200,400
desc_fl_time=0,8,13,18,24,30,40
desc_fl_distance=0,27,53,84,127,200,400
#####################################
# Fuel consumption on ground (taxi,takeoff,landing), for climbing/descending, cruise consumption for 100nm, IFR/VFR contingency
fuel_ground=550
fuel_clb_dsc=1000
fuel_every_100nm=350
fuel_contingency=3000
#####################################
# Voice helpers. 0 is disabled, 1 is short sentence, 2 is long sentence
voice=1