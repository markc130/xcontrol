#####################################
######X-Control Enhanced Plugin######
#####################################
# MFD data pages
# Configure which MFD page to add for each button.
mfdpages_button1=flight.high,flight.low,fms.status
mfdpages_button2=weather.wind,weather.cloud,weather.condition
mfdpages_button3=fms.planner,fms.scheduler
mfdpages_button4=std.radio.com,std.radio.nav,std.radio.adf
#####################################
# Brightness
# Defines brightness of the MFD lcd screen and leds: decimal value between 0 (off) and 127 (brightest)
brightness_mfd=127
brightness_led=50
#####################################
# LEDs
# Set predefined leds on the joystick
# 	gear: off if retracted, green if completely extended, orange if unsafe, i.e. during deployment
# 	utopilot: off if off, orange if on, green if flight dir, red if disconnect
# 	fire: off if neither guns, rockets, missiles of bombs are armed, on if one or more are armed
gear=T1
autopilot=T5
fire=1
# Set custom leds on the joystick
# format: dataref=button,color,color,..
# if the dataref is set to 0, the first color will be used, if the dataref is set to 1, the second color 
# Valid colors: on, off, green, red, orange
sim/cockpit/warnings/master_caution_on=hl,off,green
sim/time/paused=E,green,red
sim/cockpit/warnings/annunciators/reverse=D,green,red
sim/cockpit/electrical/night_vision_on=B,green,red
sim/flightmodel/controls/sbrkrqst=I,green,red
sim/cockpit/warnings/annunciators/generator=th,on,off
#####################################
# Debug
# Writes debug information into the xlog.txt file. 0: debug disabled, 1: debug enabled, 2: verbose debug, 3: all realtime updates
debug=0